<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <table class="calcolatrice center content">
      <tr>
        <td id="display" colspan="4">0</td>
      </tr>
      <tr>
        <td class="operation">CE</td>
        <td class="operation">C</td>
        <td class="operation"><img id="backspace" src="resources/backspace-icon.png"/></td>
        <td class="operation">√</td>
    </tr>
    <tr>
        <td class="digit">7</td>
        <td class="digit">8</td>
        <td class="digit">9</td>
        <td class="operation">÷</td>
    </tr>
    <tr>
        <td class="digit">4</td>
        <td class="digit">5</td>
        <td class="digit">6</td>
        <td class="operation">×</td>
    </tr>
    <tr>
        <td class="digit">1</td>
        <td class="digit">2</td>
        <td class="digit">3</td>
        <td class="operation">-</td>
    </tr>
    <tr>
        <td class="digit zero">0</td>
        <td class="operation">,</td>
        <td class="operation">=</td>
        <td class="operation">+</td>
      </tr>
    </table>
  </body>
</html>
